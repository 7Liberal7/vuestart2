<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <title>Vue start2</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body id="app" v-cloak>
  <div class="container pt-5">
    <div class="card center" >
      <div v-html="mtHTML"></div>
      <!-- <h2 v-text="title"></h2>  
      <h2 v-once>{{title}}</h2>
      <h2 v-pre>{{title}}</h2>

      <button class="btn" 
      @click="title = 'Hello world'">
      Изменить название
      </button> -->

      <div class="form-control">
        <input type="text" @keyup.enter="addItem($event)" ref="myInput">
      </div>

      <ul class="list" v-if="items.length !== 0">
        <li class="list-item"
         v-for="(item, i) in items"
         @click="remove(i), log(item)"
         :key="item">
         <!-- !&nbsp;! = пробел -->
          <p>{{item}}</p>&nbsp;
          <input type="text" @click.stop>
        </li>
        <!-- <li class="list-item" v-for="(value, key) in person">
          <p>{{key}}:</p> {{value}}
        </li> -->
      </ul>
      <!-- <h3 v-else>Элементов нет!</h3> -->
      <!-- !0 = false! -->
      <h3 v-show="items.length == false">Элементов нет!</h3>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
